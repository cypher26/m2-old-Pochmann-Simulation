	var tpad = document.getElementById('tpad');

	var arrayCube =[];

	arrayCube[z]=[];

			arrayCube[z][x][y][4]=x;

	}

					arrayCube[aD[z]][x][sW][5]=arrayCube[aD[z+1]][x][sW][5];

		for (x = 1;x<=dimen;x++){

					arrayCube[aD[3]][x][sW][4]=tempWing[x][2];
					arrayCube[aD[3]][x][sW][5]=tempWing[x][3];
			}
}
